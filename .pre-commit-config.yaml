default_stages: [commit, push]
default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/psf/black
    rev: 21.8b0
    hooks:
    - id: black
      args: [
        --line-length=80,
        --target-version=py38
      ]
      exclude: ^(venv/|docs/)
      types: ['python']
  - repo: https://github.com/PyCQA/pylint
    rev: v2.13.2
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]

